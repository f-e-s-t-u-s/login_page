<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="parent">
      <form action="">
        
      <div class="login">
        <h1>Login</h1>
        <div class="username">
          <p>Email address:</p>
          
          <input type="text" placeholder="Enter your Email address" name="user_email"   />
          <small class="email_error"></small>
          
        </div>

        <div class="password">
          <p>Password:</p>
          <form action="">
          <input type="text" name="password" placeholder="Your Password"  />
          <small class="pass_error"></small>
        </form>
        </div>
        <div class="forgot">
          <p>Forgot Password?</p>
        </div>
        <div class="btn">
          <button type="submit"><p>Login</p></button>
        </div>
        <p id="others">Or Sign In using:</p>
        <div class="others">
          <div class="img1">
            <img src="./images/icons8-facebook.svg" alt="" />
          </div>
          <div class="img2">
            <img src="./images/icons8-twitter.svg" alt="" />
          </div>
          <div class="img3">
            <img src="./images/icons8-google.svg" alt="" />
          </div>
        </div>
        <div class="newaccount">
          <a href="./signup.html" style="text-decoration: none">
            <p>Don't have an account? Create account</p></a
          >
        </div>
      </div>

    </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
